<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse Photos</title>
    <Link rel="stylesheet" href="main.css"></Link>
  </head>

  <header>
  <nav class="left-nav">
    <a class="nav-link" href="#contactSection" id="toggleContact">Contact</a>
  </nav>
  <h2>Photography Gallery</h2>
  <nav class="right-nav">
    <a href="upload.html">Upload</a>
  </nav>
</header>

  <body>
    <div id="photoContainer"></div>
    
    <div class="modal" id="photoModal">
      <span class="close" id="closeModal">&times;</span>
      <img id="modalImg" alt="Enlarged Photo" />
    </div>
    
     <div class="container" id="contactSection">
      <div class="card">
        <div class="card-header">
          <h5>Contact Us</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="contactName" class="form-label">Name</label><br />
              <input
                type="text"
                class="form-control"
                id="contactName"
                placeholder="Your Name"
              />
            </div>
            <div class="mb-3">
              <label for="contactEmail" class="form-label">Email address</label
              ><br />
              <input
                type="email"
                class="form-control"
                id="contactEmail"
                placeholder="Your Email"
              />
            </div>
            <div class="mb-3">
              <label for="contactMessage" class="form-label">Message</label><br />
              <textarea
                class="form-control"
                id="contactMessage"
                rows="3"
                placeholder="Your Message"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      const toggleContact = document.getElementById("toggleContact");
      const contactSection = document.getElementById("contactSection");

      toggleContact.addEventListener("click", (e) => {
        e.preventDefault(); // Prevent default anchor behavior
        contactSection.classList.toggle("active");
      });

      const photoContainer = document.getElementById("photoContainer");

      const modal = document.getElementById('photoModal');
      const modalImg = document.getElementById('modalImg');
      const closeModal = document.getElementById('closeModal');      

      // some of these will be none, before enough people add to the website, there will not be
      // 10 photos so we need to account for that
      // as well when someone deletes a photo that id remains taken in the sql database
      // probably do a while loop that iterates until 20 images are rendered with a failsafe
      // incase their arnt enough images

      for (let i = 1; i < 30; i++) {
        fetch(`http://localhost:3000/getPhoto?id=${i}`)
          .then((response) => {
            if (response.status === 200) {
              return response.json();
            } else {
              return None;
            }
          })
          .then((data) => {
            if (data) {
              const artworkDiv = document.createElement("div");
              artworkDiv.style.textAlign = "center"; // Center text alignment
              artworkDiv.style.width = "200px";

              const img = document.createElement("img");
              img.src = `data:image/jpeg;base64,${data.photoData}`;
              img.classList.add("photo");

              img.addEventListener("click", () => {
                modal.style.display = "flex";
                modalImg.src = img.src;
              });

              const title = document.createElement("p");
              title.textContent = `Title: ${data.title}`;

              const artist = document.createElement("p");
              artist.textContent = `Photographer: ${data.author}`


              const deleteButton = document.createElement("button");
              deleteButton.textContent = "Delete";
              deleteButton.addEventListener("click", () => {
                fetch(`http://localhost:3000/deletePhoto?id=${data.id}`, {
                  method: "GET",
                })
                  .then((response) => {
                    if (response.status === 204) {
                      artworkDiv.remove();
                    }
                  })
                  .catch((error) => {
                    console.error("Error deleting photo:", error);
                  });
              });

              artworkDiv.appendChild(img);
              artworkDiv.appendChild(title);
              artworkDiv.appendChild(artist);
              artworkDiv.appendChild(deleteButton);

              photoContainer.appendChild(artworkDiv);



            } else {
              console.error("No photo data received");
            }
          })
          .catch((error) => {
            console.error("Error fetching photo:", error);
          });
      }

      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.style.display = "none";
        }
      });
      
    </script>
  </body>
  <footer>
    <p>Website designed by Jonathan Leaper, Reid Hillis, Drew Glover, & Mustafa Hussain.</p>
  </footer>

</html>
